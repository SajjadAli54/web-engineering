<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-3">
                    <div class="card-header text-center text-danger">
                        Registration Form
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating mb-3">

                                <input type="text" class="form-control" name="fullname" id="fullname"
                                    placeholder="Enter your first name">
                                <label for="fullname">First Name</label>
                            </div>
                            <div class="mb-3 row">
                                <label for="lastname" class="form-label col-md-3">Last Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control is-invalid" name="lastname" id="lastname">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                        Not good!
                                    </div>
                                </div>

                            </div>
                            <div class="mb-3">
                                <label for="abt" class="form-label">About you</label>
                                <textarea name="about" id="abt" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="sate" class="form-label">State</label>
                                <select name="state" id="state" class="form-control">
                                    <option value="pak">Pakistan</option>
                                    <option value="ie">Ireland</option>
                                    <option value="usa">USA</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check-inline">
                                <input type="radio" class="form-check-input is-valid " id="male" required>
                                <label for="male" class="form-check-label">Male</label>
                                <div class="invalid-feedback">
                                    Not good!
                                </div>
                                <div class="valid-feedback">
                                    Pretty good!
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
