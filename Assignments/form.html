                <form action="" method="post">
                    <input type="text" name="fname" id="" placeholder="Enter you firstname" required=""> <br>
                    <input type="text" name="lname" id="" placeholder="Enter you lastname"> <br>
                    <input type="file" name="pic" id="pic"> <br>
                    <h1>Languages</h1> <br>
                    <label for="eng"> <input type="checkbox" name="lang" id="eng" value="Eng">English</label> <br>
                    <label for="urd"> <input type="checkbox" name="lang" id="urd" value="Urdu">Urud</label> <br>
                    <label for="m"> <input type="radio" name="gender" id="m" value="m">Male</label> <br>
                    <label for="f"> <input type="radio" name="gender" id="f" value="f">Female</label> <br>
                    <textarea name="bio" id="bio" cols="30" rows="5" placeholder="Enter you bio data">I am Full Stack Developer</textarea> <br>
                    <select name="country" id="">
                        <option value="0" selected="selected">Select an country</option>
                        <option value="Pak">Pakistan</option>
                        <option value="Can">Canada</option>
                        <option value="Ger">Germany</option>
                    </select>
                    <input type="color" name="color" id="" value="#000000">
                    <input type="datetime-local" name="dob" id="">
                    <input type="range" name="skill" id="" min="0" max="10" value="0">
                    <input type="password" name="pass" id="pass">
                    <input type="hidden" name="grandTotal" value="4900">

                    <hr>


                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </form>
