<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th {
        background-color: black;
        color: white;
        padding: 5px;
      }

      tr:nth-of-type(even) {
        background-color: gray;
      }

      tr:nth-of-type(even):hover {
        background-color: pink;
      }

      tr:nth-of-type(odd):hover {
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Col 1 Heading</th>
        <th>Col 2 Heading</th>
        <th>Col 3 Heading</th>
        <th>Col 4 Heading</th>
      </tr>

      <tr>
        <td>Row 2 Col 1</td>
        <td>Row 2 Col 2</td>
        <td>Row 2 Col 3</td>
        <td>Row 2 Col 4</td>
      </tr>

      <tr>
        <td>Row 3 Col 1</td>
        <td>Row 3 Col 2</td>
        <td>Row 3 Col 3</td>
        <td>Row 3 Col 4</td>
      </tr>

      <tr>
        <td>Row 4 Col 1</td>
        <td>Row 4 Col 2</td>
        <td>Row 4 Col 3</td>
        <td>Row 4 Col 4</td>
      </tr>

      <tr>
        <td>Row 5 Col 1</td>
        <td>Row 5 Col 2</td>
        <td>Row 5 Col 3</td>
        <td>Row 5 Col 4</td>
      </tr>
    </table>
  </body>
</html>
