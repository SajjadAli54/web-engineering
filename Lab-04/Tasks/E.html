<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="button" id="he" value="Turn On" onclick="call()">
    </form>

    <script>
        function call(){
            let btn = document.getElementById("he");
            if(btn.value == 'Turn On'){
                btn.value = 'Turn Off';
            }
            else{
                btn.value = 'Turn On';
            }
        }
    </script>
</body>
</html>
