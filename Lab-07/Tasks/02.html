<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jquery.js"></script>
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="http://www.w3resource.com/"
        >Exercise</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>

    <script>
      function getAttributes(event) {
        let text = `type : ${$("#w3r").attr("type")}
        hreflang : ${$("#w3r").attr("hreflang")}
        rel : ${$("#w3r").attr("rel")}
        target : ${$("#w3r").attr("target")}
        href : ${$("#w3r").attr("href")}
        `;
        alert(text);
      }
    </script>
  </body>
</html>
