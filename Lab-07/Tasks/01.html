<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Bin</title>
  </head>
  <body>
    <input
      type="button"
      value="Click to set paragraph background
color"
      onclick="set_background()"
    />
    <p>JavaScript Exercises</p>
    <br />
    <p>Exercises</p>

    <script src="jquery.js"></script>

    <script>
      function set_background(event) {
        $("p").css("backgroundColor", "green");
      }
    </script>
  </body>
</html>
