<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM</title>
  </head>
  <body>
    <input
      type="button"
      value="Click to set paragraph background color"
      onclick="set_background()"
    />
    <p>w3resource JavaScript Exercises</p>
    <p>w3resource PHP Exercises</p>
  </body>

  <script>
    function set_background() {
      for (let p of document.getElementsByTagName("p"))
        p.style.backgroundColor = `rgb(${Math.random(255) * 255}, ${
          Math.random(255) * 255
        }, ${Math.random(255) * 255})`;
    }
  </script>
</html>
