<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 200px;
        height: 50px;
        background-color: burlywood;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="clicks">0 Clicks</div>

    <script>
      let i = 0;
      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("clicks")) i = +localStorage.getItem("clicks");
        localStorage.setItem("clicks", ++i);
        document.getElementById("clicks").innerText = i + " Clicks";
      });
    </script>
  </body>
</html>
