<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="http://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>

    <script>
      function getAttributes() {
        let anchor = document.getElementById("w3r");
        alert(
          `href : ${anchor.href} \nhreflang: ${anchor.hreflang} \nrel: ${anchor.rel} \ntarget: ${anchor.target} \ntype: ${anchor.type}`
        );
      }
    </script>
  </body>
</html>
