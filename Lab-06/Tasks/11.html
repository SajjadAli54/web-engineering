<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td><label for="number">Enter any number : </label></td>
        <td><input type="text" id="number" /></td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="generate()">
            Generate Checkboxes
          </button>
        </td>
      </tr>
    </table>

    <br /><br />
    <input type="checkbox" id="selectDeselect" onclick="selectAll()" />
    <label for="selectDeselect">Select/Deselect All</label> <br />
    <br />
    <br /><br />
    <div id="checkboxes"></div>

    <script>
      function generate() {
        let div = document.getElementById("checkboxes");
        div.innerHTML = "";

        let num = Number(document.getElementById("number").value);
        for (let i = 1; i <= num; i++) {
          let cb = document.createElement("input");
          cb.setAttribute("id", `${i}`);
          cb.setAttribute("type", "checkbox");

          let label = document.createElement("label");
          label.setAttribute("for", `${i}`);
          label.innerText = `Checkbox${i}`;

          div.appendChild(cb);
          div.appendChild(label);
          div.appendChild(document.createElement("br"));
        }
      }

      function selectAll(event) {
        let checkboxes = document.querySelectorAll("#checkboxes input");
        let value = false;
        if (document.getElementById("selectDeselect").checked) value = true;
        for (let c of checkboxes) c.checked = value;
      }
    </script>
  </body>
</html>
