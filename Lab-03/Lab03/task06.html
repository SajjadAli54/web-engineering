<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style06.css">

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col h-100">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                    <form>

                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Full name"/>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Email Address"/>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password"/>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Company Name"/>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-5">
                            <input
                                    class="form-check-input me-2"
                                    type="checkbox"
                                    value=""
                                    id="form2Example3cg"
                            />
                            <label class="form-check-label" for="">
                                I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                            </label>
                        </div>

                        <div class="d-flex justify-content-center row-cols-1">
                            <button type="button" class="btn btn-primary btn-block btn-block text-white">CREATE ACCOUNT</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

                    </form>

                </div>
            </div>
        </div>

        <div class="col">
            <section class="vh-100 bg-image" style="background-image: url('https://images.unsplash.com/photo-1617472592135-72a181d04b27?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=800&ixid=MnwxfDB8MXxyYW5kb218MHx8bGFwdG9wLGNvZGV8fHx8fHwxNjQ5ODU1NzEy&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=800');">
            </section>
        </div>



    </div>


</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
